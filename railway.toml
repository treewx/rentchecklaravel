[build]
builder = "nixpacks"

[deploy]
startCommand = "bash -c 'until pg_isready -h \"$PGHOST\" -p \"$PGPORT\" -U \"$PGUSER\" -d \"$PGDATABASE\"; do echo \"Waiting for database...\"; sleep 2; done && php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10